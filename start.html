<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <link rel="stylesheet" href="start.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #008000; /* Green background */
            color: #000; /* Black text */
            font-family: Arial, sans-serif;
        }

        div {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            text-align: center;
        }

        h1 {
            font-size: 120px;
            font-weight: 900;
            color: #e9b154; /* Yellow text */
            /* border: 5px solid black;  */
            -webkit-text-stroke-color: #000;
            -webkit-text-stroke-width: 5px;
            padding: 10px; /* Space between text and border */
            margin-bottom: 50px; /* Space below the title */
        }

        button {
            border-radius: 20px;
            margin: 20px;
            padding: 40px 80px;
            font-size: 40px;
            font-weight: bold;
            background-color: #603d57f0; /* Text background color */
            color: #ffffff; /* White text */
            border: none;
            cursor: pointer;
            border: 2px solid white;
        }

        button a {
            border-radius: 20px;
            text-decoration: none;
            color: rgb(250, 250, 250); /* Ensure link text is white */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 45px;
            font-weight: normal;
        }

        .start-button {
            border: 2px solid white;
            background-color: #4a8237e2;
            margin-bottom: 40px;
        }

        .controls {
            margin-bottom: 20px;
            font-size: 30px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <!-- Title -->
        <h1>SwarmKing</h1>

        <!-- Start Game button -->
        <button class="start-button">
            <a href="io.html">Start Game</a>
        </button>

        <!-- Controls section -->
        <button>
            <div class="controls">
                CONTROLS
            </div>  
            <ul>
                <li>WASD to move</li>
                <li>Space to split</li>
            </ul>
        </button>
    </div>
</body>
</html>
