<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Introduction</title>
    <link rel="stylesheet" href="start.css">
</head>
<body>
    
    <div>
        <button> controls
            <ul style="list-style-type: none; padding: 0; margin: 0; font-size: 24px; font-weight: bold;">
                <li>WASD to move</li>
                <li>Space to jump</li>
                <li>E to interact</li>
            </ul>
        </button>

        <button>
            <a href="io.html" style="text-decoration: none; color: black; font-size: 24px; font-weight: bold;">Start Game</a>
        </button>
    </div>

    <script>
        function evolvePlayer() {
            const bugCount = mainSwarm.length + splitSwarm.length;

            if (player.evoStage === 0 && bugCount >= 30) {
                // Stage 1 Evolution
                player.width = 64;
                player.height = 64;
                player.speed = 10;
                sprite.src = "/Assets/fleckmite-Head.png";
                bugItemImage.src = "/Assets/fleckmite-Head.png";
                mainSwarm = [{ x: player.x, y: player.y }, ...mainSwarm];
                splitSwarm = [];
                hasSplit = false;
                player.evoStage = 1;
                console.log("Evolved to Stage 1! Bugs collected:", bugCount);
            } else if (player.evoStage === 1 && bugCount >= 60) {
                // Stage 2 Evolution
                player.width = 120;
                player.height = 120;
                player.speed = 8;
                sprite.src = "/Assets/final-evo.png";
                bugItemImage.src = "/Assets/final-bug.png";
                mainSwarm = [{ x: player.x, y: player.y }, ...mainSwarm];
                splitSwarm = [];
                hasSplit = false;
                player.evoStage = 2;
                console.log("Evolved to Stage 2! Bugs collected:", bugCount);
            } else if (player.evoStage === 2 && bugCount >= 100) {
                // Stage 3 Evolution
                player.width = 200;
                player.height = 200;
                player.speed = 6;
                sprite.src = "/Assets/mega-evo.png";
                bugItemImage.src = "/Assets/mega-bug.png";
                mainSwarm = [{ x: player.x, y: player.y }, ...mainSwarm];
                splitSwarm = [];
                hasSplit = false;
                player.evoStage = 3;
                console.log("Evolved to Stage 3! Bugs collected:", bugCount);
            } else if (player.evoStage === 3 && bugCount >= 150) {
                // Stage 4 Evolution
                player.width = 300;
                player.height = 300;
                player.speed = 4;
                sprite.src = "/Assets/ultimate-evo.png";
                bugItemImage.src = "/Assets/ultimate-bug.png";
                mainSwarm = [{ x: player.x, y: player.y }, ...mainSwarm];
                splitSwarm = [];
                hasSplit = false;
                player.evoStage = 4;
                console.log("Evolved to Stage 4! Bugs collected:", bugCount);
            }
        }
    </script>

</body>
</html>
